<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Do You Love Me</h1>
<button onclick="showalert()">YES</button>
<button id="btnno" onmouseover="move()" style="position: absolute">NO</button>
    <script>
        function showalert(){
            alert("<3")
        }
        function move(){
            let btn = document.getElementById("btnno");
            btn.style.left = Math.random() * (window.innerWidth +1) +"px";
            btn.style.top = Math.random() * (window.innerHeight +1) +"px";
        }
    </script>
</body>
</html>
